<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Первый урок!</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./assets/header_img.png" alt="Логотип" />
      <div class="header__info">
        <h1>Иванов Иван</h1>
        <span>600 баллов</span>
      </div>
    </header>
    <main class="main">
      <div class="main__card">
        <h2>Больше возможностей «❤ !==️ frontend»!</h2>
        <ul>
          <li>
            <img src="./assets/lightning.svg" />
            <span>Важное сообщение в две строки</span>
          </li>
          <li>
            <img src="./assets/present.svg" />
            <span>Делай домашку или он придет за тобой</span>
          </li>
          <li>
            <img src="./assets/list.svg" />
            <span>Фронтенд это для сильных духом (и не только)</span>
          </li>
        </ul>
      </div>
      <a class="main__btn">Перейти в мобильное приложение</a>
      <a class="main__link" href="#">Узнать больше о проекте</a>
      <div class="main__apps">
        <a href="https://www.google.ru"><img src="./assets/apk.png" /></a>
        <a href="https://www.google.ru"><img src="./assets/app_store.png" /></a>
        <a class="main__apps--google" href="https://www.google.ru"
          ><img src="./assets/google_play.png"
        /></a>
      </div>
    </main>
  </body>
</html>
