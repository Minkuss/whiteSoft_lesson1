<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Первый урок!</title>
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="./assets/header_img.png" alt="Логотип" />
      <div class="header_info">
        <h1 class="header_info_h1">Иванов Иван</h1>
        <span class="header_info_span">600 баллов</span>
      </div>
    </header>
    <main class="main">
      <div class="main_card">
        <h2 class="main_card_h2">Больше возможностей «❤ !==️ frontend»!</h2>
        <ul class="main_card_ul">
          <li>
            <img src="./assets/lightning.svg" />
            <span class="main_card_ul_span">Важное сообщение в две строки</span>
          </li>
          <li>
            <img src="./assets/present.svg" />
            <span class="main_card_ul_span"
              >Делай домашку или он придет за тобой</span
            >
          </li>
          <li>
            <img src="./assets/list.svg" />
            <span class="main_card_ul_span-last"
              >Фронтенд это для сильных духом (и не только)</span
            >
          </li>
        </ul>
      </div>
      <button class="main_button">Перейти в мобильное приложение</button>
      <a class="main_a" href="#">Узнать больше о проекте</a>
      <div class="main_apps">
        <div class="main_apps_wrapper">
          <a href=""><img src="./assets/app_store.png" /></a>
          <a class="main_apps-google" href=""
            ><img src="./assets/google_play.png"
          /></a>
        </div>
        <a href=""><img src="./assets/apk.png" /></a>
      </div>
    </main>
  </body>
</html>
